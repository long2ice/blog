language: go
install:
  - wget https://github.com/gohugoio/hugo/releases/download/v0.69.0/hugo_0.69.0_Linux-64bit.deb
  - sudo dpkg -i hugo*.deb
script:
  - hugo -t pure
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: public
  github_token: $GITHUB_TOKEN
  keep_history: true
  fqdn: blog.long2ice.cn
  on:
    branch: master
  email: long2ice@gmail.com
  edge: true